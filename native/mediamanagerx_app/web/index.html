<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediaManagerX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="brand">MediaManagerX</div>
        <div class="status" id="status">Starting…</div>
      </header>

      <main>
        <div class="pane">
          <h2>Gallery (WebEngine scaffold)</h2>
          <p>
            This is the embedded web UI. Next: render real thumbnails + masonry and
            wire folder scope via Qt ↔ JS bridge.
          </p>
          <div class="kv">
            <div class="k">Selected folder</div>
            <div class="v" id="selectedFolder">(none)</div>
          </div>

          <h3>Discovered media (first 100)</h3>
          <div class="masonry" id="mediaList"></div>

          <div class="lightbox" id="lightbox" hidden>
            <div class="lightbox-backdrop" id="lightboxBackdrop"></div>
            <div class="lightbox-ui">
              <button class="lb-btn" id="lbPrev" title="Previous (←)">←</button>
              <button class="lb-btn" id="lbNext" title="Next (→)">→</button>
              <button class="lb-btn lb-close" id="lbClose" title="Close (Esc)">✕</button>
            </div>
            <div class="lightbox-content">
              <img id="lightboxImg" alt="" />
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- QWebChannel is provided by Qt; this path works in Qt WebEngine -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="app.js"></script>
  </body>
</html>
