<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediaManagerX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="brand">MediaManagerX</div>
        <div class="status" id="status">Starting…</div>
      </header>

      <main>
        <div class="pane">
          <div class="kv">
            <div class="k">Selected folder</div>
            <div class="v" id="selectedFolder">(none)</div>
          </div>

          <div class="toolbar" data-pager>
            <div class="pager">
              <button class="tb-btn" data-prev>Prev</button>
              <div class="tb-links" data-links></div>
              <button class="tb-btn" data-next>Next</button>
            </div>
          </div>

          <div class="masonry" id="mediaList"></div>

          <div class="toolbar bottom" data-pager>
            <div class="pager">
              <button class="tb-btn" data-prev>Prev</button>
              <div class="tb-links" data-links></div>
              <button class="tb-btn" data-next>Next</button>
            </div>
          </div>

          <div class="loading" id="globalLoading" hidden>
            <div class="loading-card">
              <div class="spinner" aria-hidden="true"></div>
              <div class="loading-text" id="loadingText">Loading…</div>
              <div class="bar"><div class="bar-fill" id="loadingBar"></div></div>
            </div>
          </div>

          <div class="lightbox" id="lightbox" hidden>
            <div class="lightbox-backdrop" id="lightboxBackdrop"></div>
            <div class="lightbox-ui">
              <button class="lb-btn" id="lbPrev" title="Previous (←)">←</button>
              <button class="lb-btn" id="lbNext" title="Next (→)">→</button>
              <button class="lb-btn lb-close" id="lbClose" title="Close (Esc)">✕</button>
            </div>
            <div class="lightbox-content">
              <img id="lightboxImg" alt="" />
              <video id="lightboxVideo" controls></video>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- QWebChannel is provided by Qt; this path works in Qt WebEngine -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="app.js"></script>
  </body>
</html>
